<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link rel="stylesheet" href="./style/pagina.css">
</head>
<body>


    <script>
        const element = document.getElementById("exemplo-get")
        console.log(element)
    </script>
    <!--Cabeçalho  -->
    <header>
       <h1>
            Minha Primeira página HTML
       </h1>
       <a href="page.html">Proxima pagina</a>
    </header>
<!-- Conteúdo da página -->
    <main>
        <section>
            <h2 id ="exemplo-get">
                Seçao de listas
            </h2>
                <h3>não ordenada:</h3>
                <ul>
                    <li>Item 1 </li>   
                    <li>Item 2 </li>   
                    <li>Item 3 </li>   
                </ul>
                <h3>ordenada:</h3>
                <ol>   
                    <li>Primeiro </li>
                    <li>Segundo </li>
                    <li>Terceiro</li>
                </ol>

        </section>

        <section>
            <h2> Imagens e Videos</h2>
            <h3>Imagem</h3>
                <img width="560" height="315" src="https://itpetblog.com.br/wp-content/uploads/2019/07/caes-na-praia.jpg">

            <h3>Video</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/eSaRJe2qOV0?si=cL-Vk6DBplQbYh7v" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </section>
        <section class="last">
            <h2>Formulario Simples</h2>
            <form> 
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
                <div>
                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade" min="18" max="200">
                </div>
                <div>
                    <label for="cor">Cor</label>
                    <input type="color" name="cor" id="cor">
                </div>
                <div>
                    <label for="anexo">Anexo</label>
                    <input type="file" name="anexo" id="anexo">
                </div>
                <button type="submit">Enviar</button>
                
            </form>
        </section>
    </main>
    <!-- Rodapé -->
     <footer> 
        Minha Primeira página - &copy; Todos os direitos reservados
     </footer>
</body>
</html>
